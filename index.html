<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #282c34;
      color: #fff;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    #app {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }
    #content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video, canvas {
      width: 320px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    #results {
      background-color: #1c1f26;
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    #results h3 {
      margin-top: 0;
      font-size: 18px;
      color: #00ff7f;
    }
    #switchCamera {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #switchCamera:hover {
      background-color: #0056b3;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loader span {
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Object Detection</h1>
    <p>Real-time object detection using TensorFlow.js and Coco SSD.</p>
  </header>
  <div id="loader"><span>Loading model... Please wait.</span></div>
  <div id="app">
    <div id="content">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
      <button id="switchCamera">Switch Camera</button>
    </div>
    <div id="results">
      <h3>Detection Results:</h3>
      <ul id="resultList"></ul>
    </div>
  </div>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("overlay");
    const context = canvas.getContext("2d");
    const loader = document.getElementById("loader");
    const switchCameraButton = document.getElementById("switchCamera");
    const resultList = document.getElementById("resultList");

    let model;
    let currentFacingMode = "environment"; // Default to rear camera

    // Load the Coco SSD model
    async function loadModel() {
      console.log("Loading model...");
      model = await cocoSsd.load();
      console.log("Model loaded!");
    }

    // Start webcam stream
    async function setupCamera() {
      const constraints = {
        video: {
          facingMode: currentFacingMode,
        },
      };

      return new Promise((resolve, reject) => {
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((stream) => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              resolve();
            };
          })
          .catch((error) => reject(error));
      });
    }

    // Detect objects in real time
    async function detectObjects() {
      const predictions = await model.detect(video);

      // Clear the canvas and result list
      context.clearRect(0, 0, canvas.width, canvas.height);
      resultList.innerHTML = "";

      // Set canvas size to match video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw predictions
      predictions.forEach((prediction) => {
        const [x, y, width, height] = prediction.bbox;

        // Draw bounding box
        context.strokeStyle = "#00FF00";
        context.lineWidth = 2;
        context.strokeRect(x, y, width, height);

        // Draw label
        context.fillStyle = "#00FF00";
        context.font = "16px Arial";
        context.fillText(
          `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
          x,
          y > 10 ? y - 5 : y + 15
        );

        // Add to results container
        const listItem = document.createElement("li");
        listItem.textContent = `${prediction.class}: ${Math.round(prediction.score * 100)}%`;
        listItem.style.color = "#fff";
        resultList.appendChild(listItem);
      });

      // Keep detecting
      requestAnimationFrame(detectObjects);
    }

    // Initialize the app
    async function main() {
      try {
        await loadModel(); // Load the model
        await setupCamera(); // Set up the camera
        video.play(); // Start the video
        loader.style.display = "none"; // Hide loader
        detectObjects(); // Start detection
      } catch (error) {
        alert("Error initializing application: " + error.message);
      }
    }

    // Switch camera button event
    switchCameraButton.addEventListener("click", async () => {
      // Toggle between 'user' and 'environment' modes
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";

      // Stop the current video stream
      if (video.srcObject) {
        video.srcObject.getTracks().forEach((track) => track.stop());
      }

      // Restart the camera with the new facing mode
      await setupCamera();
      video.play();
    });

    main();
  </script>
</body>
</html>
