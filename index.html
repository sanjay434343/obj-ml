<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #fileInput {
      margin-bottom: 20px;
    }
    #imageContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .feedback-buttons {
      margin-top: 20px;
    }
    .feedback-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .feedback-buttons .correct {
      background-color: #28a745;
      color: #fff;
    }
    .feedback-buttons .wrong {
      background-color: #dc3545;
      color: #fff;
    }
    #thankYouModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Object Detection</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="imageContainer">
    <canvas id="canvas"></canvas>
    <div class="feedback-buttons">
      <button class="correct">Yes, Correct</button>
      <button class="wrong">No, Reanalyze</button>
    </div>
  </div>
  <div id="thankYouModal">Thank you for your feedback!</div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const correctButton = document.querySelector(".correct");
    const wrongButton = document.querySelector(".wrong");
    const thankYouModal = document.getElementById("thankYouModal");

    let model;
    let predictions = [];

    // Load the COCO-SSD model
    async function loadModel() {
      model = await cocoSsd.load();
      console.log("Model loaded!");
    }

    // Display the uploaded image without showing predictions
    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        context.drawImage(img, 0, 0);

        // Analyze the image but do not display predictions yet
        predictions = await model.detect(canvas);
        console.log("Predictions analyzed but not displayed");
      };
    });

    // Handle "Yes, Correct" button
    correctButton.addEventListener("click", () => {
      if (predictions.length > 0) {
        predictions.forEach((prediction) => {
          const [x, y, width, height] = prediction.bbox;
          context.strokeStyle = "#00FF00";
          context.lineWidth = 2;
          context.strokeRect(x, y, width, height);

          context.fillStyle = "#00FF00";
          context.font = "16px Arial";
          context.fillText(
            `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
            x,
            y > 10 ? y - 5 : y + 15
          );
        });

        thankYouModal.style.display = "flex";
        setTimeout(() => {
          thankYouModal.style.display = "none";
        }, 2000);
      }
    });

    // Handle "No, Reanalyze" button
    wrongButton.addEventListener("click", () => {
      const event = new Event("change");
      fileInput.dispatchEvent(event);
    });

    // Initialize
    loadModel();
  </script>
</body>
</html>
